<div class="fxLayout fxLayout-column-center">
  <mat-card style="background-color: #3f51b5; color: white;">
      <mat-card-header style="text-align: center;">
          <mat-card-title>
              <div class="mat-headline">Site's File Ingest Upload</div>
              </mat-card-title>
      </mat-card-header>
      <mat-card-content class="fxLayout-column-center" style="padding-top: 25px;">
        <form [formGroup]="ingestForm">
          <input formControlName="file" id="file" type="file" multiple
              (change)="onFileChange($event)">

          <div class="flexlayout column center" style="padding-top: 10px;">
            <div *ngFor="let file of myFiles">
              {{file.name}}
            </div>
          </div>
          <div class="flexlayout row center" style="gap: 5px;">
            <button mat-raised-button color="warn"
              (click)="onClear()">Clear</button>
            <button mat-raised-button color="accent"
              (click)="onSubmit()">Upload</button>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
</div>
