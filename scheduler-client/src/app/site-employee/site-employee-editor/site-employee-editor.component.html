<mat-tab-group preserveContent="true">
  <mat-tab label="Profile">
    <app-site-employee-basic [employee]="employee"
    (changed)="employeeChanged($event)"
    ></app-site-employee-basic>
  </mat-tab>
  <mat-tab label="Company Info">
    <app-site-employee-company-info [employee]="employee"
      (changed)="employeeChanged($event)">
    </app-site-employee-company-info>
  </mat-tab>
  <mat-tab label="Labor Codes">
    <app-site-employee-labor-codes [employee]="employee"
      (changed)="employeeChanged($event)">
    </app-site-employee-labor-codes>
  </mat-tab>
  <mat-tab label="Assignments">
    <app-site-employee-assignment [employee]="employee"
    (changed)="employeeChanged($event)"
    ></app-site-employee-assignment>
  </mat-tab>
  <mat-tab label="Variations">
    <app-site-employee-variation [employee]="employee"
      (changed)="employeeChanged($event)"></app-site-employee-variation>
  </mat-tab>
  <mat-tab label="PTO/Holidays List">
    <app-site-pto-holiday [employee]="employee"></app-site-pto-holiday>
  </mat-tab>
  <mat-tab label="Leaves">
