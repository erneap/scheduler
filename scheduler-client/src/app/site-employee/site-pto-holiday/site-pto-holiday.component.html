<div class="fxLayout fxLayout-column-center">
  <mat-card style="background-color: #3f51b5; color: white;">
      <mat-card-header>
          <mat-card-title>
            <div class="mat-headline">Employee's PTO/Holidays</div>
            <span class="flex-spacer"></span>
            <div class="mat-headline">{{employee.name.getFullName()}}</div>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content class="fxLayout-column-center">
          <app-pto-holiday-chart [employee]="employee"></app-pto-holiday-chart>
      </mat-card-content>
  </mat-card>
</div>
