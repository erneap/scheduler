<div class="fxLayout-row-center" [style]="cellBackground">
  <div class="code">{{holiday.id.toUpperCase()}}</div>
  <div class="referenceDate">{{referenceDate}}</div>
  <div class="dates">
    <app-holiday-cell-display *ngFor="let day of holiday.leaveDays" 
      [holiday]="day"
      ></app-holiday-cell-display>
  </div>
  <div class="actual">{{getTotalActual()}}</div>
</div>
