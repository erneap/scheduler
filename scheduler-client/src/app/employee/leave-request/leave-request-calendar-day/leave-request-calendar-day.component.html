<div class="cell" [style]="dayStyle">
  <form [formGroup]="dayForm">
    <div class="dayOfMonth weekday">{{leave.leavedate.getDate()}}</div>
    <div class="code">
      <select class="day-form-field" formControlName="code"
        (change)="changeCode()">
        <option value=""></option>
        <ng-container *ngFor="let opt of leaveCodes">
          <option [value]="opt.id">{{opt.id.toUpperCase()}}</option>
        </ng-container>
      </select>
    </div>
    <div class="hours">
      <input class="day-form-field" formControlName="hours">
    </div>
  </form>
</div>
