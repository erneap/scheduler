<div class="fxLayout fxLayout-column-center">
  <mat-card style="background-color: #3f51b5; color: white;">
    <mat-card-header>
      <div class="fxLayout-row-topleft">
        <div class="fxLayout-column-topleft">
          <div class="headline">Report Request</div>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="fxLayout-column-topleft">
      <form [formGroup]="reportForm">
        <mat-form-field appearance="fill">
          <mat-label>Report Type</mat-label>
          <mat-select formControlName="reportType" 
            (selectionChange)="onSelect()">
            <mat-option value="schedule">Team Schedule</mat-option>
            <mat-option value="ptoholiday">PTO/Holiday</mat-option>
            <mat-option value="chargenumber">Charge Number Status</mat-option>
            <mat-option value="midshift">Mid-Shift Rotation</mat-option>
            <mat-option value="cofs">Certificate Of Service</mat-option>
            <mat-option value="contract">Contract Hours</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <app-report-schedule *ngIf="reportType === 'schedule'" 
        [reportType]="reportType"></app-report-schedule>
    </mat-card-content>
  </mat-card>
</div>
